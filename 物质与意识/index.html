  \u003csection class=\u0022container page\u0022\u003e\n  \u003carticle\u003e\n    \u003cheader\u003e\n      \u003ch1 class=\u0022title\u0022\u003e\n        \u003ca class=\u0022title\-link\u0022 href=\u0022http:\/\/ser3vau\.club\/%E7%89%A9%E8%B4%A8%E4%B8%8E%E6%84%8F%E8%AF%86\/\u0022\u003e\n          物质与意识\n        \u003c\/a\u003e\n      \u003c\/h1\u003e\n    \u003c\/header\u003e\n\n    \u003cp\u003e\u003ca href=\u0022\/%E6%94%BF%E6%B2%BB%E6%80%BB%E7%BB%93\/#总结\-物质与意识\u0022\u003e必背总结\u003c\/a\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022自然界的物质性\u0022\u003e\n  自然界的物质性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e8%87%aa%e7%84%b6%e7%95%8c%e7%9a%84%e7%89%a9%e8%b4%a8%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e自然界在 \u003cstrong\u003e本质上是物质的\u003c\/strong\u003e\u003c\/li\u003e\n\u003cli\u003e\n\u003cul\u003e\n\u003cli\u003e物质是 \u003cstrong\u003e不依赖于人类的意识\u003c\/strong\u003e ，并 \u003cstrong\u003e能为人的意识所反映\u003c\/strong\u003e 的客观实在\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cul\u003e\n\u003cli\u003e物质的唯一特性是 \u003cstrong\u003e客观实在性\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022人类社会的物质性\u0022\u003e\n  人类社会的物质性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e4%ba%ba%e7%b1%bb%e7%a4%be%e4%bc%9a%e7%9a%84%e7%89%a9%e8%b4%a8%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cdl\u003e\n\u003cdt\u003e社会与物质\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e人类社会是 \u003cstrong\u003e物质世界长期发展的产物\u003c\/strong\u003e ，本质上是一个 \u003cstrong\u003e客观的物质体系\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e社会的物质基础\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e构成社会物质生活的基本要素是 \u003cstrong\u003e地理环境、人口因素和生产方式\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003ch2 id=\u0022意识\-是物质世界长期发展的产物\u0022\u003e\n  意识：是物质世界长期发展的产物\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%84%8f%e8%af%86\-%e6%98%af%e7%89%a9%e8%b4%a8%e4%b8%96%e7%95%8c%e9%95%bf%e6%9c%9f%e5%8f%91%e5%b1%95%e7%9a%84%e4%ba%a7%e7%89%a9\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cdl\u003e\n\u003cdt\u003e意识是什么\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e人的意识不仅是 \u003cstrong\u003e自然界长期发展的产物\u003c\/strong\u003e ，而且是 \u003cstrong\u003e社会发展的产物\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e物质和意识的关系\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e人脑是意识活动的物质器官\u003c\/strong\u003e ，是产生意识的 \u003cstrong\u003e生理基础\u003c\/strong\u003e 。意识是 \u003cstrong\u003e人脑的机能\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e意识的内容\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e意识是 \u003cstrong\u003e对物质世界的反映\u003c\/strong\u003e ，客观存在 \u003cstrong\u003e通过生活和实践\u003c\/strong\u003e 的环节进入人脑\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e主观与客观\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e意识的 \u003cstrong\u003e内容是客观的，形式是主观的\u003c\/strong\u003e 。意识是 \u003cstrong\u003e客观存在的主观映像\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003c\/dl\u003e\n\n  \u003c\/article\u003e\n\u003c\/section\u003e\n
