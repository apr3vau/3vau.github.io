  \u003csection class=\u0022container page\u0022\u003e\n  \u003carticle\u003e\n    \u003cheader\u003e\n      \u003ch1 class=\u0022title\u0022\u003e\n        \u003ca class=\u0022title\-link\u0022 href=\u0022http:\/\/ser3vau\.club\/%E6%96%B0%E7%9F%B3%E5%99%A8%E6%97%B6%E4%BB%A3\/\u0022\u003e\n          新石器时代\n        \u003c\/a\u003e\n      \u003c\/h1\u003e\n    \u003c\/header\u003e\n\n    \u003ch2 id=\u0022特征\u0022\u003e\n  特征\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e7%89%b9%e5%be%81\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003ch3 id=\u0022磨制石器\u0022\u003e\n  磨制石器\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e7%a3%a8%e5%88%b6%e7%9f%b3%e5%99%a8\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cp\u003e新石器时代指以磨制方法制作石器的时代\u003c\/p\u003e\n\u003ch3 id=\u0022陶器\u0022\u003e\n  陶器\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e9%99%b6%e5%99%a8\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cp\u003e当时人们已经大量使用陶器\u003c\/p\u003e\n\u003ch3 id=\u0022原始农业\-畜牧业\u0022\u003e\n  原始农业、畜牧业\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e5%8e%9f%e5%a7%8b%e5%86%9c%e4%b8%9a\-%e7%95%9c%e7%89%a7%e4%b8%9a\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cp\u003e当时人们开始从事原始农业，饲养家畜，生活逐渐稳定\u003c\/p\u003e\n\u003ch3 id=\u0022分布广泛\-多元一体\u0022\u003e\n  分布广泛，多元一体\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e5%88%86%e5%b8%83%e5%b9%bf%e6%b3%9b\-%e5%a4%9a%e5%85%83%e4%b8%80%e4%bd%93\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cp\u003e目前，中国已发现的新石器时代文化遗存有一万多处，且分布广泛，奠定了多元一体的发展基础\u003c\/p\u003e\n\u003ch3 id=\u0022父系氏族社会\u0022\u003e\n  父系氏族社会\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e7%88%b6%e7%b3%bb%e6%b0%8f%e6%97%8f%e7%a4%be%e4%bc%9a\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003ch3 id=\u0022贫富分化\-阶级分化\-私有制\u0022\u003e\n  贫富分化、阶级分化、私有制\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e8%b4%ab%e5%af%8c%e5%88%86%e5%8c%96\-%e9%98%b6%e7%ba%a7%e5%88%86%e5%8c%96\-%e7%a7%81%e6%9c%89%e5%88%b6\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cp\u003e新石器时代形成的父系氏族社会，社会贫富分化与不平等开始出现，氏族间的联系趋于紧密，形成较大的部落甚至部落联盟\u003c\/p\u003e\n\n  \u003c\/article\u003e\n\u003c\/section\u003e\n
