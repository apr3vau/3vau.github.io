  \u003csection class=\u0022container page\u0022\u003e\n  \u003carticle\u003e\n    \u003cheader\u003e\n      \u003ch1 class=\u0022title\u0022\u003e\n        \u003ca class=\u0022title\-link\u0022 href=\u0022http:\/\/ser3vau\.club\/%E8%BF%90%E5%8A%A8%E4%B8%8E%E8%A7%84%E5%BE%8B\/\u0022\u003e\n          运动与规律\n        \u003c\/a\u003e\n      \u003c\/h1\u003e\n    \u003c\/header\u003e\n\n    \u003cp\u003e\u003ca href=\u0022\/%E6%94%BF%E6%B2%BB%E6%80%BB%E7%BB%93\/#总结\-规律\u0022\u003e必背总结\u003c\/a\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022运动的规律性\u0022\u003e\n  运动的规律性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e8%bf%90%e5%8a%a8%e7%9a%84%e8%a7%84%e5%be%8b%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cdl\u003e\n\u003cdt\u003e运动与物质\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e物质是运动的物质， \u003cstrong\u003e运动是物质固有的根本属性和存在方式\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e运动的条件\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e运动是物质的运动\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e规律是什么\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e规律是 \u003cstrong\u003e事物运动过程中固有的本质的、必然的、稳定的联系\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e规律的性质\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e规律是 \u003cstrong\u003e客观的，不以人的意志为转移\u003c\/strong\u003e ， \u003cstrong\u003e不能被改变、改造\u003c\/strong\u003e\u003c\/li\u003e\n\u003cli\u003e规律具有 \u003cstrong\u003e普遍性\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003ch2 id=\u0022正确发挥主观能动性\u0022\u003e\n  正确发挥主观能动性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%ad%a3%e7%a1%ae%e5%8f%91%e6%8c%a5%e4%b8%bb%e8%a7%82%e8%83%bd%e5%8a%a8%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cdl\u003e\n\u003cdt\u003e能动地认识世界\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e意识活动具有 \u003cstrong\u003e目的性、自觉选择性、能动创造性（主动创造性）\u003c\/strong\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e能动地改造世界\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e通过 \u003cstrong\u003e实践\u003c\/strong\u003e 把观念的东西变成现实的东西，创造出符合人的目的的客观事物\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e条件\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e尊重客观规律\u003c\/strong\u003e 是正确发挥主观能动性的前提条件\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e做法\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e坚持一切 \u003cstrong\u003e从实际出发，实事求是\u003c\/strong\u003e ， \u003cstrong\u003e把发挥主观能动性和尊重客观规律结合起来\u003c\/strong\u003e ，把高度的革命热情同严谨踏实的科学态度结合起来\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003c\/dl\u003e\n\n  \u003c\/article\u003e\n\u003c\/section\u003e\n
