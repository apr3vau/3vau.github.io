    <meta name="description" content="概述    虽然我很不喜欢苹果，但它质量过硬还是真的——无论硬件还是软件。
按键绑定    众所周知，macOS的按键绑定很个性，当然也非常好用。 macOS把ctrl和meta键的功能拆开混合了，其中复制粘贴、撤销重做被视作系统功能扔进了meta的管辖范畴，而ctrl则完全负责文本操作——这极大地降低了使用者罹患腱鞘炎的概率。同时macOS还对ctrl文本操作进行了扩展，使它部分兼容emacs的按键绑定，如C-a、C-e、C-f等等。这种优秀的设计甚至让我有那么一瞬间产生了动摇——最终我没有选择像在Linux上一样直接把ctrl和meta调换，而是选择改变习惯，让右手的功能键承担工作。这几乎完全保留了macOS系统的按键绑定，让我有了尝试新事物的空间，配合emacs-mac也能做到和emacs无缝衔接，十分舒适。
续航    虽然macOS值得称道的地方很多，但是唯一一个让我能够下定决心使用macOS的原因只有一个——惊人的续航能力。请看下图：
 这真的震惊到我了——我来来回回配置了个把月的arch Linux，续航竟然还不如开箱即用的macOS？！而且macOS的续航非但没有随着系统版本更新而越来越短，反而越来越长了？！好吧，我认了，人家大牌就是不一样。而且我在Linux上使用的自由软件，在macOS上照样能够正常工作。真香。
外观    这真的没啥可说的，macOS的体验是出了名的美观。不过我发现了其中一些不一样的地方。直觉告诉我，macOS的桌面实现很简单——没错，就是简单。相比Windows和plasma，它简单很多。但是macOS把这份简单做得很优秀——流畅的动画和合理的布局使得它简单而不简陋。这是我很喜欢它的一个地方。——也正是这份简单让我能在续航9小时的情况下还能用上完整的桌面环境，哈哈哈哈 Mojave的动态壁纸做的也很不错，相比Windows上的Wallpaper Engine，这种轻量、简约、不影响专注性的动态壁纸更对我胃口。
包管理    这大概是我唯一想要吐槽的一点了——我想过homebrew可能是apt的样子，可能是pacman的样子，但我没想到，真正的homebrew竟然是portage（Gentoo包管理系统）的样子！分层级的软件包分类、tap添加第三方软件源、默认编译安装——这不就是个没有make.conf的portage嘛！！好么，最终还是跳不出编译这个大坑……除了长相，homebrew用起来远远不如Linux的包管理器顺手。下面是我遇到的几个问题，当然它们中有很大一部分可能和我用的Mojave不是最新的系统有关。
  如果要用homebrew安装的包替换系统自带的包（例如git和emacs），就需要单独设置PATH环境变量，否则启动的还是旧版的软件；
  要指定make时所用的CPU核心数，需要设置 HOMEBREW_MAKE_JOBS 变量，如我在安装emacs-mac时使用的就是：
HOMEBREW_MAKE_JOBS=4 brew install emacs-mac &ndash;with-modules
  幸亏有玩Gentoo的经验打底，要不然……🤣
先写这些吧，有新的经验再补充。">

  \u003csection class=\u0022container page\u0022\u003e\n  \u003carticle\u003e\n    \u003cheader\u003e\n      \u003ch1 class=\u0022title\u0022\u003e\n        \u003ca class=\u0022title\-link\u0022 href=\u0022http:\/\/ser3vau\.club\/mac\/\u0022\u003e\n          Mac\n        \u003c\/a\u003e\n      \u003c\/h1\u003e\n    \u003c\/header\u003e\n\n    \u003ch2 id=\u0022概述\u0022\u003e\n  概述\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%a6%82%e8%bf%b0\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cp\u003e虽然我很不喜欢苹果，但它质量过硬还是真的——无论硬件还是软件。\u003c\/p\u003e\n\u003ch2 id=\u0022按键绑定\u0022\u003e\n  按键绑定\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%8c%89%e9%94%ae%e7%bb%91%e5%ae%9a\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cp\u003e众所周知，macOS的按键绑定很个性，当然也非常好用。\nmacOS把ctrl和meta键的功能拆开混合了，其中复制粘贴、撤销重做被视作系统功能扔进了meta的管辖范畴，而ctrl则完全负责文本操作——这极大地降低了使用者罹患腱鞘炎的概率。同时macOS还对ctrl文本操作进行了扩展，使它部分兼容emacs的按键绑定，如C\-a、C\-e、C\-f等等。这种优秀的设计甚至让我有那么一瞬间产生了动摇——最终我没有选择像在Linux上一样直接把ctrl和meta调换，而是选择改变习惯，让右手的功能键承担工作。这几乎完全保留了macOS系统的按键绑定，让我有了尝试新事物的空间，配合emacs\-mac也能做到和emacs无缝衔接，十分舒适。\u003c\/p\u003e\n\u003ch2 id=\u0022续航\u0022\u003e\n  续航\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e7%bb%ad%e8%88%aa\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cp\u003e虽然macOS值得称道的地方很多，但是唯一一个让我能够下定决心使用macOS的原因只有一个——惊人的续航能力。请看下图：\u003c\/p\u003e\n\u003cfigure\u003e\u003cimg src=\u0022\/ox\-hugo\/%e5%b1%8f%e5%b9%95%e5%bf%ab%e7%85%a7%202021\-10\-17%20%e4%b8%8b%e5%8d%8811\.08\.28\.png\u0022\/\u003e\n\u003c\/figure\u003e\n\n\u003cp\u003e这真的震惊到我了——我来来回回配置了个把月的arch Linux，续航竟然还不如开箱即用的macOS？！而且macOS的续航非但没有随着系统版本更新而越来越短，反而越来越长了？！好吧，我认了，人家大牌就是不一样。而且我在Linux上使用的自由软件，在macOS上照样能够正常工作。真香。\u003c\/p\u003e\n\u003ch2 id=\u0022外观\u0022\u003e\n  外观\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e5%a4%96%e8%a7%82\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cp\u003e这真的没啥可说的，macOS的体验是出了名的美观。不过我发现了其中一些不一样的地方。直觉告诉我，macOS的桌面实现很简单——没错，就是简单。相比Windows和plasma，它简单很多。但是macOS把这份简单做得很优秀——流畅的动画和合理的布局使得它简单而不简陋。这是我很喜欢它的一个地方。——也正是这份简单让我能在续航9小时的情况下还能用上完整的桌面环境，哈哈哈哈\nMojave的动态壁纸做的也很不错，相比Windows上的Wallpaper Engine，这种轻量、简约、不影响专注性的动态壁纸更对我胃口。\u003c\/p\u003e\n\u003ch2 id=\u0022包管理\u0022\u003e\n  包管理\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e5%8c%85%e7%ae%a1%e7%90%86\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cp\u003e这大概是我唯一想要吐槽的一点了——我想过homebrew可能是apt的样子，可能是pacman的样子，但我没想到，真正的homebrew竟然是portage（Gentoo包管理系统）的样子！分层级的软件包分类、tap添加第三方软件源、默认编译安装——这不就是个没有make\.conf的portage嘛！！好么，最终还是跳不出编译这个大坑……除了长相，homebrew用起来远远不如Linux的包管理器顺手。下面是我遇到的几个问题，当然它们中有很大一部分可能和我用的Mojave不是最新的系统有关。\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e如果要用homebrew安装的包替换系统自带的包（例如git和emacs），就需要单独设置PATH环境变量，否则启动的还是旧版的软件；\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e要指定make时所用的CPU核心数，需要设置 HOMEBREW_MAKE_JOBS 变量，如我在安装emacs\-mac时使用的就是：\u003c\/p\u003e\n\u003c!\-\- raw HTML omitted \-\-\u003e\n\u003cp\u003eHOMEBREW_MAKE_JOBS=4 brew install emacs\-mac \u0026ndash;with\-modules\u003c\/p\u003e\n\u003c!\-\- raw HTML omitted \-\-\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e幸亏有玩Gentoo的经验打底，要不然……🤣\u003c\/p\u003e\n\u003cp\u003e先写这些吧，有新的经验再补充。\u003c\/p\u003e\n\n  \u003c\/article\u003e\n\u003c\/section\u003e\n
