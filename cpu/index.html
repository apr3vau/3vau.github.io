  \u003csection class=\u0022container page\u0022\u003e\n  \u003carticle\u003e\n    \u003cheader\u003e\n      \u003ch1 class=\u0022title\u0022\u003e\n        \u003ca class=\u0022title\-link\u0022 href=\u0022http:\/\/ser3vau\.club\/cpu\/\u0022\u003e\n          cpu\n        \u003c\/a\u003e\n      \u003c\/h1\u003e\n    \u003c\/header\u003e\n\n    \u003ch2 id=\u0022概述\u0022\u003e\n  概述\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%a6%82%e8%bf%b0\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cp\u003ecpu，电脑运算核心。\u003c\/p\u003e\n\u003cdl\u003e\n\u003cdt\u003e差距\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e在18年以后的新电脑上，cpu的强大与否基本体现不出来，但对于我这种2012年的本子就很要命了\u003c\/li\u003e\n\u003cli\u003ecpu性能的判断标准是型号，如我的intel 3400和18年的8000，在运算能力上就相差不止三四倍\u003c\/li\u003e\n\u003cli\u003eintel x86_64 cpu分为i3、i5、i7和与我无缘的i9，可以区分同代cpu的能力\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e作用\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e决定电脑的响应速度\u003c\/li\u003e\n\u003cli\u003e决定编译程序的速度\u003c\/li\u003e\n\u003cli\u003e直接影响gentoo linux使用的舒适程度（原因为上一条）\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003ch2 id=\u0022监视方法\u0022\u003e\n  监视方法\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e7%9b%91%e8%a7%86%e6%96%b9%e6%b3%95\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e查看当前cpu频率\u003c\/p\u003e\n\u003c!\-\- raw HTML omitted \-\-\u003e\n\u003cp\u003ewatch grep \u0026ldquo;cpu MHz\u0026rdquo; \/proc\/cpuinfo\u003c\/p\u003e\n\u003c!\-\- raw HTML omitted \-\-\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e查看当前cpu详细信息（包括温度）\u003c\/p\u003e\n\u003c!\-\- raw HTML omitted \-\-\u003e\n\u003cp\u003ei7z\u003c\/p\u003e\n\u003c!\-\- raw HTML omitted \-\-\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e往往还是top最简单好用。\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e——其实kde的系统监视器是最好用的。\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022优化小窍门\u0022\u003e\n  优化小窍门\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e4%bc%98%e5%8c%96%e5%b0%8f%e7%aa%8d%e9%97%a8\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e把cpu调速器设置成powersave可以极大增加续航。\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/wiki\.archlinux\.org\/title\/CPU%5Ffrequency%5Fscaling%5F\(%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87\)\u0022\u003earchwiki\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c!\-\- raw HTML omitted \-\-\u003e\n\u003cp\u003ecpupower frequency\-set \-g governor\u003c\/p\u003e\n\u003c!\-\- raw HTML omitted \-\-\u003e\n\n  \u003c\/article\u003e\n\u003c\/section\u003e\n
