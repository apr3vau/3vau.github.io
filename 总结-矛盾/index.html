  \u003csection class=\u0022container page\u0022\u003e\n  \u003carticle\u003e\n    \u003cheader\u003e\n      \u003ch1 class=\u0022title\u0022\u003e\n        \u003ca class=\u0022title\-link\u0022 href=\u0022http:\/\/ser3vau\.club\/%E6%80%BB%E7%BB%93\-%E7%9F%9B%E7%9B%BE\/\u0022\u003e\n          总结 矛盾\n        \u003c\/a\u003e\n      \u003c\/h1\u003e\n    \u003c\/header\u003e\n\n    \u003ch2 id=\u0022概念\u0022\u003e\n  概念\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%a6%82%e5%bf%b5\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cp\u003e事物内部的对立统一关系\u003c\/p\u003e\n\u003ch2 id=\u0022同一性和斗争性\u0022\u003e\n  同一性和斗争性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e5%90%8c%e4%b8%80%e6%80%a7%e5%92%8c%e6%96%97%e4%ba%89%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e同一性不能脱离斗争性而存在，斗争性寓于同一性之中\u003c\/li\u003e\n\u003cli\u003e矛盾双方的对立统一推动事物的发展\u003c\/li\u003e\n\u003cli\u003e要用对立统一的观点看问题\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022普遍性与特殊性\u0022\u003e\n  普遍性与特殊性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%99%ae%e9%81%8d%e6%80%a7%e4%b8%8e%e7%89%b9%e6%ae%8a%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003ch3 id=\u0022普遍性\u0022\u003e\n  普遍性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%99%ae%e9%81%8d%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cp\u003e承认矛盾、直面矛盾、分析矛盾、解决矛盾\u003c\/p\u003e\n\u003ch3 id=\u0022特殊性\u0022\u003e\n  特殊性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e7%89%b9%e6%ae%8a%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003col\u003e\n\u003cli\u003e不同的事物\u003c\/li\u003e\n\u003cli\u003e同一事物在发展的不同过程阶段\u003c\/li\u003e\n\u003cli\u003e同一矛盾的两个不同方面\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003ch3 id=\u0022普特关系\u0022\u003e\n  普特关系\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%99%ae%e7%89%b9%e5%85%b3%e7%b3%bb\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e普遍性和特殊性相互联结\n\u003cul\u003e\n\u003cli\u003e普遍性寓于特殊性\u003c\/li\u003e\n\u003cli\u003e特殊性离不开普遍性\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e事物都是普遍性与特殊性的对立统一\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022方法论\u0022\u003e\n  方法论\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%96%b9%e6%b3%95%e8%ae%ba\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cdl\u003e\n\u003cdt\u003e马 \u002b 中\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e把马克思主义基本原理同中国具体实际相结合\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003ch2 id=\u0022主次矛盾和矛盾的主次方面\u0022\u003e\n  主次矛盾和矛盾的主次方面\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e4%b8%bb%e6%ac%a1%e7%9f%9b%e7%9b%be%e5%92%8c%e7%9f%9b%e7%9b%be%e7%9a%84%e4%b8%bb%e6%ac%a1%e6%96%b9%e9%9d%a2\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003ch3 id=\u0022主次矛盾\u0022\u003e\n  主次矛盾\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e4%b8%bb%e6%ac%a1%e7%9f%9b%e7%9b%be\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cdl\u003e\n\u003cdt\u003e主要矛盾\u003c\/dt\u003e\n\u003cdd\u003e对事物发展起决定作用的矛盾\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003cp\u003e相互依赖、相互影响，在一定条件下相互转化\u003c\/p\u003e\n\u003ch3 id=\u0022矛盾的主次方面\u0022\u003e\n  矛盾的主次方面\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e7%9f%9b%e7%9b%be%e7%9a%84%e4%b8%bb%e6%ac%a1%e6%96%b9%e9%9d%a2\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cp\u003e相互依赖、相互排斥，在一定条件下相互转化\u003c\/p\u003e\n\u003ch3 id=\u0022方法论\u0022\u003e\n  方法论\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%96%b9%e6%b3%95%e8%ae%ba\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e坚持两点论和重点论的统一，抓住主流\u003c\/li\u003e\n\u003cli\u003e把我主要矛盾，统筹兼顾次要矛盾\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022具体问题具体分析\u0022\u003e\n  具体问题具体分析\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e5%85%b7%e4%bd%93%e9%97%ae%e9%a2%98%e5%85%b7%e4%bd%93%e5%88%86%e6%9e%90\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cp\u003e在矛盾普遍性原理的指导下，具体分析矛盾的特殊性\u003c\/p\u003e\n\u003cp\u003e“对症下药”、“一把钥匙开一把锁”\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e是正确认识事物的基础\u003c\/li\u003e\n\u003cli\u003e是正确解决矛盾的关键\u003c\/li\u003e\n\u003c\/ul\u003e\n\n  \u003c\/article\u003e\n\u003c\/section\u003e\n
