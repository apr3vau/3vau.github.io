特殊性\u003c\/a\u003e\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022#%E6%99%AE%E7%89%B9%E5%85%B3%E7%B3%BB\u0022\u003e普特关系\u003c\/a\u003e\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022#%E6%96%B9%E6%B3%95%E8%AE%BA\u0022\u003e方法论\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022#%E4%B8%BB%E6%AC%A1%E7%9F%9B%E7%9B%BE%E5%92%8C%E7%9F%9B%E7%9B%BE%E7%9A%84%E4%B8%BB%E6%AC%A1%E6%96%B9%E9%9D%A2\u0022\u003e主次矛盾和矛盾的主次方面\u003c\/a\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\u0022#%E4%B8%BB%E6%AC%A1%E7%9F%9B%E7%9B%BE\u0022\u003e主次矛盾\u003c\/a\u003e\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022#%E7%9F%9B%E7%9B%BE%E7%9A%84%E4%B8%BB%E6%AC%A1%E6%96%B9%E9%9D%A2\u0022\u003e矛盾的主次方面\u003c\/a\u003e\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022#%E6%96%B9%E6%B3%95%E8%AE%BA\u0022\u003e方法论\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022#%E5%85%B7%E4%BD%93%E9%97%AE%E9%A2%98%E5%85%B7%E4%BD%93%E5%88%86%E6%9E%90\u0022\u003e具体问题具体分析\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c!\-\- raw HTML omitted \-\-\u003e\n\u003ch2 id=\u0022总结\-物质与意识\u0022\u003e\n  总结 物质与意识\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%80%bb%e7%bb%93\-%e7%89%a9%e8%b4%a8%e4%b8%8e%e6%84%8f%e8%af%86\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e物质决定意识\u003c\/strong\u003e ，意识是 \u003cstrong\u003e对物质世界的反映\u003c\/strong\u003e ，要 \u003cstrong\u003e尊重客观规律\u003c\/strong\u003e ，坚持 \u003cstrong\u003e一切从实际出发，实事求是\u003c\/strong\u003e\u003c\/li\u003e\n\u003cli\u003e人能够 \u003cstrong\u003e能动地认识世界\u003c\/strong\u003e ，认识具有 \u003cstrong\u003e目的性、自觉选择性和能动创造性\u003c\/strong\u003e ，人能够 \u003cstrong\u003e能动地改造世界\u003c\/strong\u003e ，\n\u003cstrong\u003e通过实践把观念的东西变成现实的东西\u003c\/strong\u003e ，创造出 \u003cstrong\u003e符合人的目的的客观事物\u003c\/strong\u003e 。\n\u003cstrong\u003e正确\u003c\/strong\u003e 的意识 \u003cstrong\u003e促进\u003c\/strong\u003e 事物发展， \u003cstrong\u003e错误\u003c\/strong\u003e 的意识 \u003cstrong\u003e阻碍\u003c\/strong\u003e 事物发展\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022总结\-规律\u0022\u003e\n  总结 规律\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%80%bb%e7%bb%93\-%e8%a7%84%e5%be%8b\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e规律\u003c\/strong\u003e 是事物运动过程中 \u003cstrong\u003e固有的本质的、必然的、稳定的联系\u003c\/strong\u003e\u003c\/li\u003e\n\u003cli\u003e规律是 \u003cstrong\u003e客观的，具有普遍性的\u003c\/strong\u003e\u003c\/li\u003e\n\u003cli\u003e我们要 \u003cstrong\u003e尊重规律，按客观规律办事\u003c\/strong\u003e\u003c\/li\u003e\n\u003cli\u003e尊重规律是 \u003cstrong\u003e正确发挥主观能动性的前提条件\u003c\/strong\u003e\u003c\/li\u003e\n\u003cli\u003e我们要把 \u003cstrong\u003e发挥主观能动性\u003c\/strong\u003e 和 \u003cstrong\u003e尊重客观规律\u003c\/strong\u003e 结合起来\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022总结\-联系\u0022\u003e\n  总结 联系\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%80%bb%e7%bb%93\-%e8%81%94%e7%b3%bb\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cdl\u003e\n\u003cdt\u003e普遍性\u003c\/dt\u003e\n\u003cdd\u003e联系是普遍的, 联系是事物之间以及事物内部诸要素之间的 \u003cstrong\u003e相互依赖、相互影响、相互制约和相互作用\u003c\/strong\u003e ， \u003cstrong\u003e世界是一个普遍联系的有机整体\u003c\/strong\u003e\u003c\/dd\u003e\n\u003cdt\u003e客观性\u003c\/dt\u003e\n\u003cdd\u003e联系是客观的，联系是事物本身所 \u003cstrong\u003e固有的，不以人的意志为转移\u003c\/strong\u003e ，要 \u003cstrong\u003e从事物固有的联系中把握事物，切忌主观随意性\u003c\/strong\u003e\u003c\/dd\u003e\n\u003cdt\u003e多样性\u003c\/dt\u003e\n\u003cdd\u003e联系是多样的，要善于分析和把握事物存在和发展的各种条件，要 \u003cstrong\u003e一切以时间、地点和条件为转移\u003c\/strong\u003e\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003ch2 id=\u0022总结\-整体与部分\u0022\u003e\n  总结 整体与部分\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%80%bb%e7%bb%93\-%e6%95%b4%e4%bd%93%e4%b8%8e%e9%83%a8%e5%88%86\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cdl\u003e\n\u003cdt\u003e总起\u003c\/dt\u003e\n\u003cdd\u003e整体与部分是相互区别、相互联系的\u003c\/dd\u003e\n\u003cdt\u003e整体\u003c\/dt\u003e\n\u003cdd\u003e整体居于主导地位，整体统率着部分，整体的功能、状态及其变化会影响部分；应当树立全局观念，掌握系统优化的方法，用综合的思维方法认识事物；要立足整体，优化组合，选择最佳方案，实现整体的最优目标，达到整体功能大于部分功能之和的理想效果。\u003c\/dd\u003e\n\u003cdt\u003e部分\u003c\/dt\u003e\n\u003cdd\u003e部分在事物的存在和发展中处于被支配的地位，部分的功能及其变化会影响整体的功能，必须重视部分的作用，用局部的发展推动整体的发展。\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003ch2 id=\u0022总结\-发展\u0022\u003e\n  总结 发展\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%80%bb%e7%bb%93\-%e5%8f%91%e5%b1%95\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cdl\u003e\n\u003cdt\u003e前进性\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e事物发展的前途是光明的\u003c\/li\u003e\n\u003cli\u003e任何事物都要经历 \u003cstrong\u003e肯定、否定、再到否定之否定\u003c\/strong\u003e 的辩证发展过程\u003c\/li\u003e\n\u003cli\u003e辩证否定的实质是扬弃\u003c\/li\u003e\n\u003cli\u003e要对未来充满信心，热情支持和悉心保护新事物，促使其成长、壮大\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003cdt\u003e曲折性\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e事物发展的方向是前进的、上升的，道路是曲折的、迂回的\u003c\/li\u003e\n\u003cli\u003e要做好充分的思想准备，不断克服前进道路上的困难，勇敢接受挫折与考验\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003ch2 id=\u0022总结\-量变与质变\u0022\u003e\n  总结 量变与质变\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%80%bb%e7%bb%93\-%e9%87%8f%e5%8f%98%e4%b8%8e%e8%b4%a8%e5%8f%98\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003cdl\u003e\n\u003cdt\u003e量变\u003c\/dt\u003e\n\u003cdd\u003e量变是质变的必要准备，要脚踏实地，埋头苦干，重视量的积累，为实现事物的质变创造条件；\u003c\/dd\u003e\n\u003cdt\u003e质变\u003c\/dt\u003e\n\u003cdd\u003e质变是量变的必然结果，要果断地抓住时机，促成质变\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003ch2 id=\u0022总结\-矛盾\u0022\u003e\n  总结 矛盾\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%80%bb%e7%bb%93\-%e7%9f%9b%e7%9b%be\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h2\u003e\n\u003ch3 id=\u0022概念\u0022\u003e\n  概念\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%a6%82%e5%bf%b5\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cp\u003e事物内部的对立统一关系\u003c\/p\u003e\n\u003ch3 id=\u0022同一性和斗争性\u0022\u003e\n  同一性和斗争性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e5%90%8c%e4%b8%80%e6%80%a7%e5%92%8c%e6%96%97%e4%ba%89%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e同一性不能脱离斗争性而存在，斗争性寓于同一性之中\u003c\/li\u003e\n\u003cli\u003e矛盾双方的对立统一推动事物的发展\u003c\/li\u003e\n\u003cli\u003e要用对立统一的观点看问题\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022普遍性与特殊性\u0022\u003e\n  普遍性与特殊性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%99%ae%e9%81%8d%e6%80%a7%e4%b8%8e%e7%89%b9%e6%ae%8a%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003ch4 id=\u0022普遍性\u0022\u003e\n  普遍性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%99%ae%e9%81%8d%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h4\u003e\n\u003cp\u003e承认矛盾、直面矛盾、分析矛盾、解决矛盾\u003c\/p\u003e\n\u003ch4 id=\u0022特殊性\u0022\u003e\n  特殊性\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e7%89%b9%e6%ae%8a%e6%80%a7\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h4\u003e\n\u003col\u003e\n\u003cli\u003e不同的事物\u003c\/li\u003e\n\u003cli\u003e同一事物在发展的不同过程阶段\u003c\/li\u003e\n\u003cli\u003e同一矛盾的两个不同方面\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003ch4 id=\u0022普特关系\u0022\u003e\n  普特关系\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%99%ae%e7%89%b9%e5%85%b3%e7%b3%bb\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h4\u003e\n\u003cul\u003e\n\u003cli\u003e普遍性和特殊性相互联结\n\u003cul\u003e\n\u003cli\u003e普遍性寓于特殊性\u003c\/li\u003e\n\u003cli\u003e特殊性离不开普遍性\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003cli\u003e事物都是普遍性与特殊性的对立统一\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch4 id=\u0022方法论\u0022\u003e\n  方法论\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e6%96%b9%e6%b3%95%e8%ae%ba\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h4\u003e\n\u003cdl\u003e\n\u003cdt\u003e马 \u002b 中\u003c\/dt\u003e\n\u003cdd\u003e\u003cul\u003e\n\u003cli\u003e把马克思主义基本原理同中国具体实际相结合\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/dd\u003e\n\u003c\/dl\u003e\n\u003ch3 id=\u0022主次矛盾和矛盾的主次方面\u0022\u003e\n  主次矛盾和矛盾的主次方面\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e4%b8%bb%e6%ac%a1%e7%9f%9b%e7%9b%be%e5%92%8c%e7%9f%9b%e7%9b%be%e7%9a%84%e4%b8%bb%e6%ac%a1%e6%96%b9%e9%9d%a2\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h3\u003e\n\u003ch4 id=\u0022主次矛盾\u0022\u003e\n  主次矛盾\n  \u003ca class=\u0022heading\-link\u0022 href=\u0022#%e4%b8%bb%e6%ac%a1%e7%9f%9b%e7%9b%be\u0022\u003e\n    \u003ci class=\u0022fa fa\-link\u0022 aria\-hidden=\u0022true\u0022\u003e\u003c\/i\u003e\n  \u003c\/a\u003e\n\u003c\/h4\u003e\n\u003cdl\u003e\n\u003cdt\u003e主要矛盾\u003c\/dt\u003e\n\u003cdd\u003e对事物发展起决定作用的矛盾\u003c\/dd\u003e\n
